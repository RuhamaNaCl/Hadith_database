<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>হাদীস ডাটাবেস</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f9f4;
      color: #222;
    }
    h1 {
      color: #156e47;
    }
    .hadith {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
      background: #fff;
    }
    input[type="text"] {
      padding: 8px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>হাদীস ডাটাবেস</h1>
  <input type="text" id="searchInput" placeholder="হাদীস সার্চ করুন..." onkeyup="searchHadith()" />

  <div id="hadithContainer">
    <div class="hadith">
      <b>হাদীস ১:</b> 
      রাসূলুল্লাহ (স.) বলেছেন, "নিয়ত অনুযায়ীই কাজের ফলাফল হয়।"
      <br><i>(বুখারী)</i>
    </div>
    <div class="hadith">
      <b>হাদীস ২:</b> 
      রাসূলুল্লাহ (স.) বলেছেন, "যে ব্যক্তি মানুষের প্রতি দয়া করে না, আল্লাহ তার প্রতি দয়া করেন না।"
      <br><i>(মুসলিম)</i>
    </div>
  </div>

  <script>
    function searchHadith() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const hadiths = document.getElementsByClassName('hadith');
      for (let i = 0; i < hadiths.length; i++) {
        const text = hadiths[i].innerText.toLowerCase();
        hadiths[i].style.display = text.includes(input) ? "" : "none";
      }
    }
  </script>
</body>
</html>
